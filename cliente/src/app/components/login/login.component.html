<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="text-center mb-4">
        <img src="assets/FinanzasPro.png" alt="Logo de FinanzasPro" width="150">
      </div>

      <h2>Iniciar sesión en FinanzasPro</h2>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Ingrese su nombre de usuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Ingrese su contraseña">
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Iniciar sesión</button>
      </form>
      <p class="mt-3">¿No tienes una cuenta? <a routerLink="/crear-usuario">Regístrate aquí</a>.</p>
    </div>
  </div>
</div>
