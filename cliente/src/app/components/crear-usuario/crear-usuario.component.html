<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="text-center mb-4">
          <img src="assets/FinanzasPro.png" alt="Logo de FinanzasPro" width="150">
        </div>
  
        <h2>Registrarse en FinanzasPro</h2>
        <form [formGroup]="usuarioForm" (ngSubmit)="agregarUsuario()">
          <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Ingrese un nombre de usuario">
            <div class="text-danger"
              *ngIf="usuarioForm.get('username')?.hasError('required') && usuarioForm.get('username')?.touched">
              <span>El nombre del usuario <strong>es obligatorio</strong></span>
          </div>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Ingrese una contraseña">
            <div class="text-danger"
              *ngIf="usuarioForm.get('password')?.hasError('required') && usuarioForm.get('password')?.touched">
              <span>El nombre de la contraseña <strong>es obligatoria</strong></span>
          </div>
          </div>
          <button type="submit" [disabled]="usuarioForm.invalid" class="btn btn-primary">Registrarse</button>
        </form>
  
        <p class="mt-3">¿Ya tienes una cuenta? <a routerLink="/">Inicia sesión aquí</a>.</p>
      </div>
    </div>
  </div>
